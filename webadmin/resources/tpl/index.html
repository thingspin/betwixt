#{ define "page_index" }#
<!doctype html>
<html lang="en" ng-app="betwixt-app">
<head>
    <title>:: ThingSPIN LwM2M Admin ::</title>
    #{ template "head" }#
</head>
<body ng-controller="indexController">
    <br />
    #{ template "stats" }#
    <br /><br /><br />

    <div class="container">
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Endpoint</th>
                    <th>Client id</th>
                    <th>Connected</th>
                    <th>Updated</th>
                    <th>&nbsp</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="client in clients">
                    <td>{{client.Endpoint}}</td>
                    <td>{{client.RegistrationID}}</td>
                    <td>{{client.RegistrationDate}}</td>
                    <td>{{client.LastUpdate}}</td>
                    <td>
                        <a class="button button-primary" href="/client/{{client.Endpoint}}/view">View</a>
                        <a class="button button-primary" href="#">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
#{ end }#
